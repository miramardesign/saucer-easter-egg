<!DOCTYPE html>

<html>
    <head>
        <title>Flying saucer demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bower_components/boostrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="example.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <div class="row spacer-row">

        </div>

        <div class="row">

            <div class="col-md-1">
            </div>
            <div class="col-md-2">
                <span id="saucer-target"
                       class="saucer-targets"
                      data-saucer="#saucer-btn"
                      data-LABEL="### snoochy-booches ###"
                      >target click me to blow me up</span>
            </div>
            <div class="col-md-6">

            </div>


            <div class="col-md-2">
                <button id="saucer-btn" class="saucer btn btn-primary">
                    <span>button</span>
                </button>
            </div>
        </div>
        <div class="row  spacer-row">

            <div class="col-md-12">
            </div>
        </div>
        <div class="row">

            <div class="col-md-1">
            </div>
            <div class="col-md-2">
                <br>
                <br>
                <br>
                <button id="saucer-btn-right" class="saucer">
                    button no span
                </button>
            </div>
            <div class="col-md-6">
            </div>

            <div class="col-md-2">
                <span id="saucer-target-right"  class="saucer-target" >target on no inner span</span>
            </div>
        </div>

        <div class="row spacer-row">

        </div>

        <div class="row">


            <div class="col-md-4">

            </div>
            <div class="col-md-6">
                <button id="saucer-btn-center" class="saucer-center btn btn-danger">
                    button over target 
                </button>
                <br />
                <br />
                <br />
                <div id="saucer-target-center" class="saucer-target">target center</div>
            </div>

            <div class="col-md-2">
            </div>
        </div>
        
        
        <div class="row spacer-row">

        </div>

        <div class="row">


            <div class="col-md-4">
                 <span id="saucer-target-both-1"
                       class="saucer-targets-both"
                      data-saucer="#saucer-btn-both"
                      data-LABEL="### hit 1!!!!! ###"
                      >two targets</span>

            </div>
            <div class="col-md-6">
                  <span id="saucer-target-both-2"
                       class="saucer-targets-both"
                      data-saucer="#saucer-btn-both"
                      data-LABEL="### hit 2!!!!! ###"
                      >two targets</span>
            </div>

            <div class="col-md-2">
                <button id="saucer-btn-both" class="saucer-both btn btn-dark">
                    tw0 targets 
                </button>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js" ></script>
        <script src="saucer-easter-egg.jquery.js" ></script>
        <script src="ready.js" ></script>
    </body>
</html>
